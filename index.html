<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon-precomposed" href="https://syunpon.github.io/site_images/2-h_.png" />
  <title>2-H</title>

  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <script type="text/javascript">
  var output = "";
  var text;
  var text2;
  var text3;

    function getData() {
      var xmlhttp = new XMLHttpRequest();
      var dc;

      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4) {
          if (xmlhttp.status == 200) {
            text = xmlhttp.responseText.split("\n");

            var elem = document.getElementById("kanji");
            elem.innerText = text[0];
            var elem = document.getElementById("kobuntango");
            elem.innerText = text[1];
          } else {
            var elem = document.getElementById("kanji");
            elem.innerText = "取得できませんでした";
            var elem = document.getElementById("kobuntango");
            elem.innerText = "取得できませんでした";
          }

        }
      }
      xmlhttp.open("GET", "https://docs.google.com/spreadsheets/d/e/2PACX-1vSZH4CS-0gox5Yfx3xf2ew-ik80rGwPUa6GsRanyPfk04ht-_qfrxllNQt7qTMPgvqeMTkNUmcCqzc1/pub?output=csv");
      xmlhttp.send();

    }

    function getData2() {
      var xmlhttp2 = new XMLHttpRequest();
      var dc;

      xmlhttp2.onreadystatechange = function() {
        if (xmlhttp2.readyState == 4) {
          if (xmlhttp2.status == 200) {
            text2 = xmlhttp2.responseText.split("\n");
            text3 = text2[1].split(",");

            var elem = document.getElementById("target");
            elem.innerText = text3[1];
            var elem = document.getElementById("powerstage");
            elem.innerText = text3[2];
          } else {
            var elem = document.getElementById("target");
            elem.innerText = "取得できませんでした";
            var elem = document.getElementById("powerstage");
            elem.innerText = "取得できませんでした";
          }

        }
      }
      xmlhttp2.open("GET", "https://docs.google.com/spreadsheets/d/e/2PACX-1vRoRnlgjmkcExPoYnvK69L6QcjTiQdFBHqIVCiLOvIUJtB9UCky2i9OsZ0qCk2g1LQFdLmQtciFLbAO/pub?output=csv");
      xmlhttp2.send();

    }

    getData();
    getData2();
  </script>
</head>
<body>
  <ons-page id="main">
  <ons-toolbar>
    <div class="left">

    </div>

    <div class="center">2-H</div>

    <div class="right">

    </div>
  </ons-toolbar>

  <ons-list-header>小テスト範囲</ons-list-header>

  <ul class="list">
    <li class="list-item">
      <div class="list-item__center">
        漢字
      </div>
      <div class="list-item__right">
        <div class="list-item__label">
          <div id="kanji"/>
        </div>
      </div>
    </li>

    <li class="list-item">
      <div class="list-item__center">
        古文単語
      </div>
      <div class="list-item__right">
        <div class="list-item__label">
          <div id="kobuntango"/>
        </div>
      </div>
    </li>

    <li class="list-item">
      <div class="list-item__center">
        ターゲット
      </div>
      <div class="list-item__right">
        <div class="list-item__label">
          <div id="target"/>
        </div>
      </div>
    </li>

    <li class="list-item">
      <div class="list-item__center">
        パワーステージ
      </div>
      <div class="list-item__right">
        <div class="list-item__label">
          <div id="powerstage"/>
        </div>
      </div>
    </li>

  </ul>
</ons-page>
</body>
</html>
