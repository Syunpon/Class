    function getData() {
      var xmlhttp = new XMLHttpRequest();
      var dc;

      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4) {
          if (xmlhttp.status == 200) {
            text = xmlhttp.responseText.split("\n");
            text_2 = text[0].split(",");
            text_3 = text[1].split(",");

            var elem = document.getElementById("kanji");
            elem.innerText = text_2[1];
            var elem = document.getElementById("kobuntango");
            elem.innerText = text_3[1];
          } else {
            var elem = document.getElementById("kanji");
            elem.innerText = "取得できませんでした";
            var elem = document.getElementById("kobuntango");

    }

    function getData2() {

            elem.innerText = text3[1];

    function getData3() {

      xmlhttp3.onreadystatechange = function() {

          if (xmlhttp3.status == 200) {
            text4_0 = xmlhttp3.responseText.split("\n");
