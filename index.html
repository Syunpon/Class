<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>

    <script type="text/javascript">
    var output = "";
    var text;

      function getData() {
        var xmlhttp = new XMLHttpRequest();
        var dc;

        xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState == 4) {
            if (xmlhttp.status == 200) {
              text = xmlhttp.responseText.split("\n");
            } else {
              text[0] = "取得できませんでした";
              text[1] = "取得できませんでした";
            }

          }
        }
        xmlhttp.open("GET", "https://docs.google.com/spreadsheets/d/e/2PACX-1vSZH4CS-0gox5Yfx3xf2ew-ik80rGwPUa6GsRanyPfk04ht-_qfrxllNQt7qTMPgvqeMTkNUmcCqzc1/pub?output=csv");
        xmlhttp.send();


      }

      document.open();
      document.writeln("<ons-list-header>小テスト範囲</ons-list-header>");
      getData();
      output += "<ul class=\"list\">";
      output += "<li class=\"list-item\"><div class=\"list-item__center\">" +
                "漢字"
                + "</div><div class=\"list-item__right\"><div class=\"list-item__label\">" +
                text[0]
                + "</div></div></li>";

      output += "<ul class=\"list\"><li class=\"list-item\"><div class=\"list-item__center\">" +
                "古文単語"
                + "</div><div class=\"list-item__right\"><div class=\"list-item__label\">" +
                text[1]
                + "</div></div></li>";

      output += "</ul>";

      document.write(output);
      document.close();
    </script>
</body>
</html>
